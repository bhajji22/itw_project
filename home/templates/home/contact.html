<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Contact us</title>
    {% load static %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} " id="msg">{{ message }}</div>
    {% endfor %}
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: sticky;">
        <a class="navbar-brand" href="#">DDMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/about/">About</a>
                <a class="nav-item nav-link active" href="/contact/">Contact Us</a>
            </div>
        </div>
    </nav>
    <h1 style="margin: 100px; text-align: center; border: 2px solid azure;">
        For any queries or issues or bugs that
    </br>you may encounter, feel free to mail us
    </br>or contact us personally.
    </h1>
    <h2 style="margin: 100px;">
        <a href="mailto:prabkiratsinghgadhok@email.com">Prabkirat</a>
    </h2>
    <h2 style="margin: 100px;">
        <a href="mailto:yk@email.com">Yash</a>
    </h2>
    <h2 style="margin: 100px;">
        <a href="mailto:team.ddms@email.com">Support Team</a>
    </h2>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        var message_ele = document.getElementById("msg");

        setTimeout(function () {
            message_ele.style.display = "none";
        }, 2000);
    </script>
</body>

<style>
    body {
          background-image: url("{% static 'home/hi.png' %}");
          background-size: 100%;
          background-attachment: fixed; 
          backdrop-filter: blur(5px);
          color: azure;
      }
    a:link {
        color: azure;
        background-color: transparent;
        text-decoration: none;
      }
</style>

</html>
